<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<link rel="stylesheet" href="d3.slider.css">
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  font-family: Verdana,Arial,sans-serif;
  font-size: 12px
  }

.link:hover {
  stroke-opacity: .5;
}

#instructions {
  font-family: Verdana,Arial,sans-serif;
  font-size: 12px
  }

</style>
<body>

<h1 align='center'>Non-communicable Disease Funding (2010 - 2015)</h1>
<p id="instructions" align='center'><font color='grey'>Drag slider to select a year</font></p>
<div align='center' id="slider"></div>
<p align = 'center' id="chart"></p>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="d3.slider.js"></script>
<script src="sankey.js"></script>
<script>



var units = "Widgets";

var margin = {top: 10, right: 10, bottom: 10, left: 10};
var width = 1000 - margin.left - margin.right;
var height = 800 - margin.top - margin.bottom;

var formatNumber = d3.format(",.2f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
   .attr("width", width + margin.left + margin.right)
   .attr("height", height + margin.top + margin.bottom)
            // .attr("viewBox", "0 0 " + width + " " + height )
            // .attr("preserveAspectRatio", "xMidYMid meet")
        .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(40)
    .size([width, height]);

var path = sankey.link();

var formatter = d3.format(".0f");
            var tickFormatter = function(d) {
                return formatter(d);
            }
var slider = d3.slider().min(2010).max(2015).ticks(5).value(2010).tickFormat(tickFormatter).callback(filterByYear);
                d3.select('#slider').call(slider);

function filterByYear(sl){
  var year = sl;

function fundingFilter(list, query) {
  const fundingFilterKeys = Object.keys(query);
  return list.filter((item) => {
    return fundingFilterKeys.every(key => !!~query[key].indexOf(item[key]));
  });
}
// load the data
d3.csv("ncd_data.csv", function(data)
  {

    var yearArray = [];
    data.forEach(function(row) {
      yearArray.push(row['Year'])
    })

    yearArray = Array.from(new Set(yearArray))

    var diseaseArray = [];
    data.forEach(function(row) {
      diseaseArray.push(row['Disease'])
    })

    diseaseArray = Array.from(new Set(diseaseArray));

    diseaseArray = diseaseArray.filter(disease => disease != "Multiple NCDs" && disease != '#N/A');

     // diseaseArray = ['Cancer',
     //                 'Cardiovascular',
     //                 'Chronic Respiratory',
     //                 'Dental & Oral Health',
     //                 'Diabetes',
     //                 'Disability',
     //                 'Genetic',
     //                 'Hematological',
     //                 'Kidney',
     //                 'Mental Health'
     //                ]

   var graph = [];


   yearArray.forEach(function(year) {
     var graphElement = {};
     graphElement.year = year;
     graphElement.viz = {"nodes":[{"node":0,"name":"Total Funding"}],"links":[]};
     var nodeCount = 1;
     var linkCount = 1;
     diseaseArray.forEach(function(disease) {
        graphElement.viz.nodes.push({"node":nodeCount,"name":disease});
        query = {'Year':year,'Disease':disease}
        var funding = fundingFilter(data,query);
        funding = parseFloat(funding[0]['Funding']);
        graphElement.viz.links.push({"source":0,"target":linkCount,"value":funding});
        nodeCount=nodeCount+1;
        linkCount=linkCount+1;
     });
     graph.push(graphElement)
   });

    var nodes;
    var links;
 
 
 
    graph.forEach(function(item){
      if(year==item.year){
        nodes = item.viz.nodes
        links = item.viz.links
      }
    });

    sankey
      .nodes(nodes)
      .links(links)
      .layout(32);

  d3.selectAll(".node").remove();  
  d3.selectAll(".link").remove();  

var linkColors = {"1":"#8dd3c7",
                  "2":"#ffffb3",
                  "3":"#bebada",
                  "4":"#fb8072",
                  "5":"#80b1d3",
                  "6":"#fdb462",
                  "7":"#b3de69",
                  "8":"#fccde5",
                  "9":"#d9d9d9",
                  "10":"#bc80bd",
                  "11":"#fbb4ae",
                  "12":"#ccebc5",
                  "13":"#ffed6f",
                  "14":"#decbe4",
                  "15":"#fed9a6",
                  "16":"#fed9a6"
                }

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .style("stroke", function(d) {
         return linkColors[d.target.node]
        })
      .style("fill", "none")
      .sort(function(a, b) { return b.dy - a.dy; });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
 
// add in the title for the nodes
  node.append("text")
      .attr("x", function(d){
        var xpos;
        if(d.node==0) {
          xpos = d.dx-35
        } 
        else {
          xpos= d.dx-20
        }
        return xpos})
      .attr("y", function(d) { return (d.dy / 2)-10; })
      .attr("dy", ".35em")
      .attr("transform", null)
      .text(function(d) { return d.name; })

// add in the calculations for the nodes
  node.append("text")
      .attr("x", function(d){
        var xpos;
        if(d.node==0) {
          xpos = d.dx-30
        } 
        else {
          xpos= d.dx-20
        }
        return xpos})
      .attr("y", function(d) { return (d.dy / 2)+10; })
      // // .attr("dy", ".35em")
      // .attr("transform", null)
      .text(function(d) { return "$"+formatNumber(d.value)+"M"; })


 });
}
</script>

</body>
</html>
